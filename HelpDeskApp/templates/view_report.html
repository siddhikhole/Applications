{%extends 'index.html' %}
{%block content %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<title>HelpDeskApp</title>
</head>
<body>
	
	<div class="container">
  <div class="row" style=" margin-left: 5px; width: 100%;">
    <div class="navbar" style="margin-left: -20px; background-color: #616D7E;color: white;   margin-top: 10px;  ">
			<h4><b><span class="glyphicon glyphicon-question-sign" style="margin-left: 20px;"></span> Report</b></h4>
			</div>
  </div>
  <div class="row"style=" margin-left: 5px;">
    <div class="col-12">
				<form action="/Report/"  method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row">
						<div class="col-sm-3">
							<label>
								<b>Department <font color="red">*</font></b>
							</label>
							<select name="department" data-size="5" class="form-control" required >
								<option value=""disabled selected>-- Please Select --</option>
								<option value="All"> All </option>
								<option value="HR"> HR </option>
								<option value="IT"> IT </option>	
								<option value="Admin"> Admin </option>
								<option value="Finance"> Finance </option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<label>
								<b>Month <font color="red">*</font></b>
							</label>
							<select name="month" data-size="5" class="form-control" required >
								<option value=""disabled selected>-- Please Select --</option>
								<option value="1"> Jan </option>
								<option value="2"> Feb</option>
								<option value="3"> Mar </option>	
								<option value="4"> Apr </option>
								<option value="5"> May </option>
								<option value="6"> Jun </option>
								<option value="7"> July </option>
								<option value="8"> Aug </option>
								<option value="9"> Sept </option>
								<option value="10"> Oct </option>
								<option value="11"> Nov </option>
								<option value="12"> Dec </option>
							</select>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-sm-3">
							<button class="btn btn-primary" type="Submit">
								<span class="glyphicon glyphicon-ok-sign"></span> Generate report
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
{% endblock %}
